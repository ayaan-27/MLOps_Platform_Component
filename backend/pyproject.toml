#Pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q --strict-markers"
markers = [ "a : a", "b : b", "bc : bc", "asdf:asdf", "abc:abc" ]


# Black formatting
[tool.black]
line-length = 90
include = '\.pyi?$'
exclude = '''
/(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | wandb
  )/
'''

# iSort
[tool.isort]
profile = "black"
line_length = 90
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true


# Pytest coverage
[tool.coverage.run]
omit = ["app/"]

[tool.autopep8]
max_line_length = 90
in-place = true
recursive = true
aggressive = 3